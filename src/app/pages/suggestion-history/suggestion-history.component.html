<div class="flex h-screen w-full bg-blue-200">
    <nav  class="flex flex-col items-center  gap-2 p-4 w-full">
        <div *ngIf="userSuggestions.length == 0" class="h-[80vh] flex flex-col gap-5 items-center justify-center">
            <p class="text-2xl text-blue-950 ">Hola <span class="font-semibold">{{userName}}</span>, <br> Todav√≠a no tienes sugerencias</p>
                        <button type="button"
                            class="text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-8 py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            (click)="onStartAdventure()"
                            >Comienza tu aventura</button>
        </div>

       
        <p *ngIf="userSuggestions.length > 0" class="font-medium text-blue-950 text-3xl mb-4">
            <span class="text-xl">
                Hola
                <span class="font-bold">
                    {{userName}}.
                </span> <br>
            </span>
            Estas son tus sugerencias
        </p>
        <div role="button"
            *ngFor="let suggestion of userSuggestions"
            
            class=" text-gray-200  flex w-[50%] items-center rounded-md p-3 transition-all  h-16 shadow-2xl shadow-slate-600 bg-slate-100 hover:bg-slate-200 ">

            <div
            (click)="onSuggestionClick(suggestion.id)" class="w-full h-full flex items-center ">
                <p class="text-blue-950">
                    {{suggestion.america_country.city}} o {{suggestion.europa_country.city}}
                </p>
            </div>
            <div class="flex gap-2">
                <button
                    class="rounded-md bg-slate-800 p-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button"
                    (click)="copyToClipboard(suggestion.id)"
                    >
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M6 11C6 8.17157 6 6.75736 6.87868 5.87868C7.75736 5 9.17157 5 12 5H15C17.8284 5 19.2426 5 20.1213 5.87868C21 6.75736 21 8.17157 21 11V16C21 18.8284 21 20.2426 20.1213 21.1213C19.2426 22 17.8284 22 15 22H12C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V11Z"
                                stroke="#ffffff" stroke-width="1.5"></path>
                            <path
                                d="M6 19C4.34315 19 3 17.6569 3 16V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H15C16.6569 2 18 3.34315 18 5"
                                stroke="#ffffff" stroke-width="1.5"></path>
                        </g>
                    </svg>
                </button>
    
                <button
                        class="rounded-md bg-slate-800 p-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button"
                        (click)="deleteSuggestion(suggestion.id)"
                        >
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ff0000">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6"
                                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                </button>

            </div>


            
       
        </div>
        <div role="alert" class="mt-3 absolute bottom-10 right-5 flex w-[500px] p-3 text-sm text-white bg-slate-800 rounded-md"
            *ngIf="isPopUpCopiedOpen"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                class="h-5 w-5 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z">
                </path>
            </svg>
            La sugerencia ha sido copiada al portapapeles
            <button
                class="flex items-center justify-center transition-all w-8 h-8 rounded-md text-white hover:bg-white/10 active:bg-white/10 absolute top-1.5 right-1.5"
                type="button"
                (click)="isPopUpCopiedOpen = false"
                >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </nav>
    
</div>

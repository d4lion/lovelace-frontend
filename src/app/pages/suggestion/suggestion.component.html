
    <div *ngFor="let suggestion of suggestions" class="flex justify-around w-full h-screen shadow-lg overflow-hidden">
        <div class="flex justify-around w-full shadow-lg overflow-hidden">
            <!-- Lado Izquierdo -->
            <div class="relative flex-1 flex items-center justify-center group cursor-pointer"
            (click)="searchFly(suggestion.america_country.city)"
            >
                <div class="absolute inset-0 bg-cover bg-center" [style.background-image]="'url(' + suggestion.america_country.img + ')'">
                </div>
                <div class="absolute inset-0 bg-black bg-opacity-50 group-hover:bg-opacity-60 transition-opacity duration-1000">
                </div>
                <div class=" relative z-10 flex flex-col items-center text-white">
                    <h2 class="text-2xl font-bold mb-2">{{suggestion.america_country.city}}</h2>
                    <p class="text-lg">{{suggestion.america_country.name}}</p>
                </div>
            </div>
        
            <!-- Lado Derecho -->
            <div class="relative flex-1 flex items-center justify-center group cursor-pointer"
            (click)="searchFly(suggestion.europa_country.city)"
            >
                <div class="absolute inset-0 bg-cover bg-center" [style.background-image]="'url(' + suggestion.europa_country.img  + ')'"></div>
                <div class="absolute inset-0 bg-black bg-opacity-50 group-hover:bg-opacity-60 transition-opacity duration-300">
                </div>
                <div class=" relative z-10 flex flex-col items-center text-white transition-all duration-700">
                    <h2 class="text-2xl font-bold mb-2">{{suggestion.europa_country.city}}</h2>
                    <p class="text-lg">{{suggestion.europa_country.name}}</p>
                </div>
            </div>
        </div>
    </div>

<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://amadeus.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://lovelace-amadeus.s3.us-east-1.amazonaws.com/amadeus-logos/amadeus-white-logo.png" class="h-4" alt="Amadeus Logo" />
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                *ngIf="!isUserLoggedIn"
                (click)="startGame()"
                >Comienza tu aventura</button>
            <button data-collapse-toggle="navbar-cta" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-cta" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse relative px-3"
                *ngIf="isUserLoggedIn"
            >
                <button type="button"
                    class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                    <span class="sr-only">Open user menu</span>
                    <!-- Aqui se cambia dinamicamente la data -->
                    <img class="w-8 h-8 rounded-full" [src]="userAvatar" alt="user photo"
                    (click)="handleDropdownUserMenu()"
                    >
                </button>
                <!-- Dropdown menu -->
                <div class="z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 absolute right-0 top-[1.5rem] w-60 "
                    id="user-dropdown"
                    *ngIf="isDropdownUserMenuOpen"
                    >
                    <div class="px-4 py-3">
                        <span class="block text-sm text-gray-900 dark:text-white">{{userName}}</span>
                        <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{userEmail}}</span>
                    </div>
                    <ul class="py-2" aria-labelledby="user-menu-button">
                        <li>
                            <a href="/"
                                (click)="sigOutUser()"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                                out</a>
                        </li>
                    </ul>
                </div>
                <button data-collapse-toggle="navbar-user" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-user" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
            <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a  routerLink="/"
                        routerLinkActive="routeLinkActive"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 md:p-0  rounded text-white hover:text-blue-500"
                        aria-current="page">Home</a>
                </li>
                <li>
                    <a href="https://amadeus.com/en/about/overview"
                        target="_blank"
                      
                        class="block py-2 px-3 md:p-0  rounded text-white hover:text-blue-500">About</a>
                </li>
                <li>
                    <a routerLink="/profile"
                        routerLinkActive="routeLinkActive"
                        class="block py-2 px-3 md:p-0  rounded text-white hover:text-blue-500">Services</a>
                </li>
                <li>
                    <a href="https://amadeus.com/en/contact"
                        target="_blank"
                        class="block py-2 px-3 md:p-0  rounded text-white hover:text-blue-500">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
